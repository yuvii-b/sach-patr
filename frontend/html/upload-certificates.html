<script>
const filesInput = document.getElementById('bulk-files');
const statusContainer = document.getElementById('upload-status-container');

filesInput.addEventListener('change', async () => {
  const files = Array.from(filesInput.files);

  for (let file of files) {
    const row = document.createElement('div');
    row.classList.add('d-flex', 'align-items-center', 'mb-2', 'gap-2');

    const nameDiv = document.createElement('div');
    nameDiv.textContent = file.name;
    const spinner = document.createElement('div');
    spinner.classList.add('spinner-border', 'spinner-border-sm', 'text-primary');
    const tick = document.createElement('div');
    tick.textContent = 'âœ” Uploaded';
    tick.classList.add('text-success', 'fw-bold');
    tick.style.display = 'none';

    row.appendChild(nameDiv);
    row.appendChild(spinner);
    row.appendChild(tick);
    statusContainer.appendChild(row);

    spinner.style.display = 'inline-block';

    // Simulate upload (replace with actual API call)
    await new Promise(res => setTimeout(res, 1500));

    spinner.style.display = 'none';
    tick.style.display = 'inline-block';

    setTimeout(() => row.remove(), 1500);
  }

  filesInput.value = '';
});
</script>
