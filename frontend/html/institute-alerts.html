          <div class="card mb-4 p-3 overflow-auto">

              <input class="form-check-input" type="checkbox" id="email-notifications" checked>
              <label class="form-check-label" for="email-notifications">Enable Email Notifications</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="sms-notifications">
              <label class="form-check-label" for="sms-notifications">Enable SMS Notifications</label>
            </div>
          </div>

          <div class="card mb-4 p-3 overflow-auto">
            <h5>Recent Alerts</h5>
            <div class="table-responsive">
              <table class="table table-striped table-bordered mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Alert Type</th>
                    <th>Description</th>
                    <th>Date & Time</th>
                  </tr>
                </thead>
                <tbody id="alerts-table-body"></tbody>
              </table>
            </div>
          </div>

  <script>
    const alertsData = [
      { type: 'Duplicate Certificate', desc: 'Certificate ID 2025-CS-101 already exists in your institution.', dt: '2025-09-15 09:42' },
      { type: 'Suspicious Upload', desc: 'Certificate uploaded by John Doe shows formatting anomalies.', dt: '2025-09-15 10:15' },
      { type: 'Unverified Institution', desc: 'Certificate from "XYZ College" is not registered under your institute.', dt: '2025-09-15 11:00' },
      { type: 'Certificate Forgery', desc: 'High similarity detected with previously rejected certificates.', dt: '2025-09-14 16:30' },
      { type: 'Multiple Failed Uploads', desc: 'Several certificates failed validation during bulk upload.', dt: '2025-09-14 17:05' },
      { type: 'System Notice', desc: 'Scheduled system maintenance at 23:00.', dt: '2025-09-13 10:00' },
      { type: 'Unauthorized Access', desc: 'Multiple failed login attempts detected on institute account.', dt: '2025-09-12 09:22' },
      { type: 'Alert Test', desc: 'Notification system verified for your institution.', dt: '2025-09-11 12:00' }
    ];

    const tableBody = document.getElementById('alerts-table-body');
    alertsData.forEach((alert, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${i+1}</td><td>${alert.type}</td><td>${alert.desc}</td><td>${alert.dt}</td>`;
      tableBody.appendChild(row);
    });
  </script>

  <script src="../assets/vendor/js/bootstrap.js"></script>
