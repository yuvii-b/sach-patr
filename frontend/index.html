<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f7f7f8, #e2e8f0);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-align: center;
    }

    .buttons-container {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .dashboard-btn {
      padding: 16px 32px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .dashboard-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .institute-btn { background: #007bff; }
    .user-btn { background: #28a745; }
    .hed-btn { background: #ffc107; color: #333; }

    @media (max-width: 600px) {
      .buttons-container { flex-direction: column; gap: 16px; }
      .dashboard-btn { width: 200px; text-align: center; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Dashboard Demo</h1>
  <div class="buttons-container">
    <button class="dashboard-btn institute-btn" onclick="location.href='institute-dashboard.html'">
      Institute Demo
    </button>
    <button class="dashboard-btn user-btn" onclick="location.href='user-index.html'">
      User Demo
    </button>
    <button class="dashboard-btn hed-btn" onclick="location.href='hed-index.html'">
      HED Demo
    </button>
  </div>
</body>
</html>
